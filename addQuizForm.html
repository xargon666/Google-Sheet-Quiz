<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz Generator | Form</title>
        <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="./css/style-mk2.css" />
        <link rel="stylesheet" type="text/css" href="./css/hamburger-menu.css">
    </head>
    
    <body>
        <header>
            <a href="index.html">
                <h1>Quiz Generator</h1>
            </a>
            <div class="hamburger-container"">
                <div class="bar1 change"></div>
                <div class="bar2 change"></div>
                <div class="bar3 change"></div>
              </div>
            <nav id="top-nav" class="hide">
                <a href="index.html" >Home</a>
                <a href="quizList.html">Quizzes</a>
                <a href="about.html">About</a>
            </nav>
        </header>
        <!-- QUIZ FORM PAGE ==================================================================================== -->
        <article>
            <!-- Instructions -->
            <section id="quiz-form-instructions-section" class="instructions">
                    <h2>Instructions</h2>
                    <p>
                        Enter the name of your quiz, a link to the data, <br>and the
                        passing grade.<br><br>
                        The data link must meet the requirements to correctly
                        import quiz data from your Google Sheet. <br><br>
                        Full instructions can be found on the GitHub page for
                        this site.
                    </p>
            </section>
            <!-- Form -->
            <section id="add-quiz-form-section" class="main-section responsive">
                    <form id="add-quiz-form">
                        <div class="form-field">
                            <label for="quiz-name" required>Quiz Name</label>
                            <input
                                type="text"
                                name="quiz-name"
                                id="quiz-name"
                                class="input-field"
                                placeholder="Enter Name..."
                                required
                            />
                        </div>

                        <div class="form-field">
                            <label for="quiz-link">Google Sheets Link</label>
                            <input
                                type="text"
                                name="quiz-link"
                                id="quiz-link"
                                class="input-field"
                                placeholder="Enter Google Sheets Link..."
                                required
                            />
                        </div>

                        <div class="form-field">
                            <label for="quiz-pass">Passing Grade %</label>
                            <input
                                type="number"
                                name="quiz-pass"
                                id="quiz-pass"
                                class="input-field"
                                value="85"
                            />
                        </div>

                        <div class="button-group">
                            <a
                                href="quizList.html"
                                class="app-button primary-button"
                                >Cancel</a
                            >
                            <input
                                type="submit"
                                value="Submit"
                                class="secondary-button app-button"
                            />
                        </div>
                    </form>
            </section>
        </article>
    </body>
    <script src="./js/hamburger.js"></script>
    <script src="./js/localStorage.js"></script>
</html>
